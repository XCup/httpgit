<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>

<form id = "login" method="post">

    <p>用户名<br><input type="text" name="username"></p>
    <p>密码<br><input type="password" name="passwd"></p>
    <input type="submit">
</form>
<script>;
$(document).ready(function () {
        $("#login").submit(function(){
                submitrate();//提交登录信息
                return false;
            });

});
  function submitrate() {
        $.ajax({
            url: "http://localhost:8888/login",
            type: "POST",
            processData: false,
            dataType: "json",
            async: true,
            data: $("#login").serialize(),
            success: function (re) {
                var type=re.type;
                if(type==0){
                    alert("登陆成功");

                    }
                else if(type==1){
                    alert("账号或密码错误");
                }
                else{
                    alert("服务器内部错误");
                }
            },
            error: function() {
                alert("网络错误");
            }

        });
};
</script>
</body>
</html>
